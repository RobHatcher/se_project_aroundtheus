<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Aroundtheus_logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Jacques-Cousteau_(1).png"
            alt="avatar picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button" id="profile-edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
           class="modal__input"
           placeholder="Name"
           id="profile-title-input"
           type="text"
           name="title">
          <input 
            class="modal__input"
            placeholder="Bio"
            id="profile-description-input"
            type="text" 
            name="description">
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
    <li class="card">
      <img
        src=""
        alt=""
        class="card__image"
      />
      <div class="card__description">
        <h2 class="card__text"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
