<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Aroundtheus_logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Jacques-Cousteau_(1).png"
            alt="avatar picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>

    <!-- Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-form">
          <label for="modal-title-input" class="modal__label">
            <input
              class="modal__input modal__input_type_error"
              placeholder="Name"
              id="profile-title-input"
              type="text"
              name="title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label for="modal-discription-input" class="modal__label">
            <input
              class="modal__input modal__input_type_error"
              placeholder="Bio"
              id="profile-description-input"
              type="text"
              name="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button" type="submit" id="modal-button-save">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-modal-close"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label for="modal-card-title-input" class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              placeholder="Title"
              id="profile-title-input"
              type="text"
              name="title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label for="modal-card-url-input" class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
              id="profile-description-input"
              type="url"
              name="url"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            id="modal-button-new"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Card image preview Modal -->
    <div class="modal" id="card-image-modal">
      <div class="modal__container" id="card-image-modal-container">
        <button class="modal__close" id="card-image-modal-close"></button>
        <img src="" alt="" class="modal__image" id="modal-image" />
        <h2 class="modal__title" id="modal-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./pages/index.js" defer type="module"></script>
  </body>
</html>
